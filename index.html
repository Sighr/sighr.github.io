<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="0; url=https://sighr.github.io/public">
	<title>Redirecting...</title>
</head>
<body>
	<script type="text/javascript">
		window.location.href = "https://sighr.github.io/public";
		setTimeout(() => {
			const div = document.getElementById("redirect");
			div.style = "display:block;"
		}, 15000);
	</script>
	<div id="redirect" style="display: none;">
		<span>If you're not redirected, something is really wrong. Try <a href="https://sighr.github.io/public">this link</a></span>
	</div>

</body>
</html>
